<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Me</title>
</head>
<body>
    <div>
        <div>
            <h1>
                Contact Me
            </h1>
        </div>
        <div class="form-box">
            <form action="mailto:olufemiae@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"> <br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone"> <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="phone"> <br>
                <label for="recruiter">Are  you a recruiter?</label>
                <input type="checkbox" id="recruiter" name="recruiter"> <br>
                <label for="message">Message:</label>
                <textarea name="message" id="message" cols="50" rows="10"></textarea> <br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
